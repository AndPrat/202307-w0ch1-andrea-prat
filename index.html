<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter</title>
  <link rel="stylesheet" type="text/css" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet">
</head>

<body>
  <header>
    <h1 class="title">Counter App</h1>
    <h3 class="subtitle">HTML, CSS & JS Project - ISDI Coders</h3>
  </header>
  <section>
    <div class="counter">
      <div class="counter__number" id="counter">
        0
      </div>
      <div class="counter__button-container">
        <button class="counter__button" id="buttonIncrement">Increment
        </button>
        <button class="counter__button" id="buttonDecrement">Decrement
        </button>
        <button class="counter__button" id="buttonRestart">Restart
        </button>
      </div>
    </div>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>

</html>
